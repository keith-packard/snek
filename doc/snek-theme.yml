extends: default
base:
  font_family: Open Sans Regular
snek:
  green: 7ab306
heading:
  font_color: $snek_green
  font_size: 17
font:
  catalog:
    merge: true
    Open Sans Regular:
      normal: OpenSans-Regular.ttf
      italic: OpenSans-Italic.ttf
      bold: OpenSans-Semibold.ttf
      bold_italic: OpenSans-SemiboldItalic.ttf
    DejaVu Sans Mono:
      normal: DejaVuSansMono.ttf
      italic: DejaVuSansMono-Oblique.ttf
      bold: DejaVuSansMono-Bold.ttf
      bold_italic: DejaVuSansMono-BoldOblique.ttf
    Lato:
      normal: Lato-Medium.ttf
      italic: Lato-Medium.ttf
      bold: Lato-Medium.ttf
      bold_italic: Lato-Medium.ttf
  fallbacks:
  - Lato
  - DejaVu Sans Mono
title_page:
  align: right
  logo:
    top: 10%
  title:
    top: 70%
    font_size: 24
    font_color: #000000
    font_style: bold
    line_height: 2
  subtitle:
    font_size: 14
    font_style: italic
    line_height: 1
  authors:
    margin_top: $base_font_size * 1.25
    font_size: $base_font_size * 1.5
    font_color: #000000
  revision:
    margin_top: $base_font_size * 1.25
admonition_label:
  font_color: $snek_green
  font_style: bold
  font_size: $heading_h2_font_size
page:
  background_color: ffffff
  layout: portrait
  margin: [1in, 1in, 1in, 1in]
  margin_inner: 1in
  margin_outer: 0.75in
  size: letter
header:
  height: 0.75in
  border_color: $snek_green
  line_height: 2.0
  vertical_align: bottom
  recto:
    left:
      content: '{chapter-refsig}    {chapter-number}'
    right:
      content: '{chapter-title}    {page-number}'
  verso:
    left:
      content: '{page-number}    {document-title}'
    right:
      content: $header_recto_left_content
footer:
  height: 0.75in
  font_size: 8
  recto:
    center:
      content: 'GNU General Public License Version 3 or later'
  verso:
    center:
      content: '© 2019 Keith Packard'
codespan:
  font_family: DejaVu Sans Mono
code:
  font_family: DejaVu Sans Mono
  font_size: 11
ulist:
  marker:
    font_family: Lato
